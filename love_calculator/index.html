<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Love Calculator</h2>
        <div class="love-calculator">
            <label for="name1">Your Name:</label>
            <input type="text" placeholder="Enter your name" id="name1">

            <label for="name2">Partner's Name:</label>
            <input type="text" placeholder="Enter your partner's name" id="name2">

            <button onclick="calculateLove()">Calculate</button>

            <div id="result">Result</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
